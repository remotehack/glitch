<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glitchy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      video,
      canvas {
        max-width: 100%;
        margin: auto;
        margin-top: 1em;
      }
      label {
        margin-top: 0.5em;
        display: block;
      }
      input,
      select,
      button {
        margin-top: 0.25em;
        display: block;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.1em;
      }
      .logger {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Glitch!</h1>
    <p>MP4 mashing. Select a video, select a mutator, give the arguments.</p>
    <p>
      You should give values of less than 150 for frame arguments; we only load
      the first 150 frames of each video.
    </p>

    <form id="options-form">
      <h2>Options</h2>
      <label for="video-input">Video</label>
      <select id="video-input" name="video"></select>
      <label for="mutator-input">Mutator</label>
      <select id="mutator-input" name="mutator"></select>
      <div id="mutator-description"></div>
      <div id="additional-inputs"></div>
      <button type="submit" id="start-button">Start</button>
    </form>

    <output></output>

    <canvas></canvas>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
